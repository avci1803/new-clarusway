<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Infos</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container-fluid bg-danger text-center text-light">Grid!</div>

    <div class="container">
      <div class="row">
        <div class="col-6 bg-primary">6</div>
        <div class="col-6 bg-warning">6</div>

        <div class="col-3 bg-secondary">3</div>
        <div class="col-9 bg-success">9</div>

        <div class="col-3 bg-warning">3</div>
        <div class="col-6 bg-info">6</div>
        <div class="col-3 bg-primary">3</div>

        <div class="col-4 bg-danger">4</div>
        <div class="col-4 bg-primary">4</div>
        <div class="col-4 bg-success">4</div>
      </div>
    </div>
    <hr />

    <h1>D_Flex Align</h1>

    <div class="container-fluid border border-danger text-center text-light">
      <div class="row justify-content-center">
        <div class="col-4 bg-primary">4</div>
        <div class="col-4 bg-warning">4</div>
      </div>

      <div class="row justify-content-between">
        <div class="col-4 bg-danger">4</div>
        <div class="col-4 bg-dark">4</div>
      </div>

      <div class="row justify-content-around">
        <div class="col-4 bg-success">4</div>
        <div class="col-4 bg-secondary">4</div>
      </div>

      <div class="row justify-content-end">
        <div class="col-4 bg-primary">4</div>
        <div class="col-4 bg-warning">4</div>
      </div>
    </div>

    <hr />
    <h1>Break Point</h1>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-6 col-md-3 col-lg-2 bg-danger">1</div>
        <div class="col-12 col-sm-6 col-md-3 col-lg-2 bg-primary">2</div>
        <div class="col-12 col-sm-6 col-md-3 col-lg-2 bg-secondary">3</div>
        <div class="col-12 col-sm-6 col-md-3 col-lg-2 bg-warning">4</div>
      </div>
    </div>

    <hr />

    <h1>Display Example</h1>
    <div class="container">
      <div class="bg-danger d-sm-none">Sadece XS</div>
      <div class="bg-warning d-none d-sm-block">XS haric</div>
      <div class="bg-secondary d-none d-md-block d-lg-none">Sadece MD</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
